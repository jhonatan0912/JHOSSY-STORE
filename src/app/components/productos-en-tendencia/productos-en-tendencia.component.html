<div class="container">
  <p class="circle relative font-bold flex items-center text-2xl border-b pb-2">&nbsp;&nbsp;&nbsp;&nbsp; Productos
    en
    tendencia</p>
  <!-- productos tendencia -->
  <div class="grid lg:grid-cols-4 gap-4 mt-5">

    <div class="row flex flex-row" *ngFor="let product of productosTendenciaList">
      <div class="col image-container h-full object-contain">
        <img class="h-full w-full object-cover rounded-xl"
          src="https://jhonatan0912.github.io/JHOSSY-API/{{product.image}}" alt="{{product.name}}">
      </div>
      <div class="col flex flex-col gap-3">
        <p class="font-semibold">{{product.name}}</p>
        <div class="star flex">
          <img src="/assets/star-icon.webp" width="15">
          <img src="/assets/star-icon.webp" width="15">
          <img src="/assets/star-icon.webp" width="15">
          <img src="/assets/star-icon.webp" width="15">
          <img src="/assets/star-icon.webp" width="15">
          <small class="text-gray-500">&nbsp;&nbsp;({{product.starCount}})</small>
        </div>
        <p><span class="price font-semibold text-xl">S/.{{product.price}}&nbsp;&nbsp;</span><small><s
              class="text-gray-500">S/.{{product.priceBefore}}</s></small></p>
        <p class="text-gray-500 text-sm">{{product.sold}}</p>
        <p class="text-gray-500 text-sm">{{product.deliveryStatus}}</p>
      </div>
    </div>

  </div>
  <!-- productos tendencia -->
  <p class="circle relative font-bold flex items-center text-2xl border-b pb-2 mt-5">&nbsp;&nbsp;&nbsp;&nbsp; Productos
    Destacados</p>
  <div class="row grid grid-cols-2 lg:grid-cols-4 gap-5 mt-5">
    <div class="card border-none flex flex-col gap-2" *ngFor="let product of productosTendenciaList">
      <div class="image-container h-96 w-full">
        <img class="image w-full h-full object-cover rounded-t-xl"
          src="https://jhonatan0912.github.io/JHOSSY-API/{{product.image}}" alt="">
      </div>
      <div class="flex flex-col gap-2">
        <div class="star flex">
          <img src="/assets/star-icon.webp" width="15">
          <img src="/assets/star-icon.webp" width="15">
          <img src="/assets/star-icon.webp" width="15">
          <img src="/assets/star-icon.webp" width="15">
          <img src="/assets/star-icon.webp" width="15">
          <small class="text-gray-500">&nbsp;&nbsp;({{product.starCount}})</small>
        </div>
        <p class="font-semibold">{{product.name}}</p>
        <p><span class="price font-semibold text-xl">S/.{{product.price}}&nbsp;&nbsp;</span><small><s
              class="text-gray-500">S/.{{product.priceBefore}}</s></small></p>
      </div>
    </div>
  </div>
</div>
